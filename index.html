<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
    <meta name="description" content="AIDE*TOF : Centre d'aide par Thomas O Fredericks">



    <link rel="stylesheet" href="https://gllmar.github.io/docsify-lightbox/docsify-lightbox.css">
    <!-- Custom Styles -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app"></div>

    <script>
        window.$docsify = {
            name: "AidE",
            repo: '',
            relativePath: true,
            unhashtagLinkExtensions: ['.pdf', '.html', '.docx', '.pd', '.maxpat', '.vcv', '.zip'],  // Override file types here
            auto2top: true,
            sidebarDisplayLevel: 0, // set sidebar display level
            loadSidebar: true,    // Enable sidebar loading

            copyCode: {
                buttonText: '📄',
                errorText: '⚠️',
                successText: '✅ ',
            },
            pagination: {
                previousText: 'Précédent',
                nextText: 'Prochain',
                crossChapter: false,
                crossChapterText: true,
            },
            alertStyles: `
            .alert svg { 
                width: 32px; 
                height : 32px;
            }
            `
            ,
            plugins: [
                function (hook, vm) {
                    hook.doneEach(() => {
                        import('./libs/docsify-lightbox.js').then(module => {
                            const images = document.querySelectorAll('img');
                            const lightbox = new module.default();
                            lightbox.initialize(images);
                        }).catch(err => console.error('Failed to load Lightbox plugin', err));

                        // Site Name
                        let siteName = window.$docsify.name;  // Use the defined name

                        // Try to get the first <h1> from the rendered page content
                        let firstH1 = (document.querySelector('.markdown-section h1'));


                        if (firstH1) {
                            firstH1 = firstH1.innerText.trim();
                            // Set document title
                            document.title = firstH1 + ' @ ' + siteName;
                        } else {
                            let currentTitle = document.title.trim();  // Remove unnecessary spaces

                            // Ensure the site name is not duplicated
                            if (!currentTitle.startsWith(siteName)) {
                                document.title = currentTitle + ' @ ' + siteName;
                            }
                        }

                        document.querySelector('.sidebar-nav').addEventListener('click', function (event) {
                            event.stopPropagation();
                        });

                    });
                }
            ]
        };
    </script>

    <!-- Required -->
    <script src="./libs/docsify.min.js"></script>




    <!-- Import Mermaid -->

    <script src="./libs/mermaid.min.js"></script>
    <script src="./libs/docsify-sidebar-collapse.min.js"></script>
    <script src="./libs/docsify-mermaid.js"></script>
    <script src="./libs/docsify-copy-code.min.js"></script>
    <script src="./libs/docsify-alerts.js"></script>
    <script src="./libs/docsify-unhashtaglink.js"></script>
    <script src="./libs/prism-c.js"></script>
    <script src="./libs/prism-cpp.js"></script>
    <script src="./libs/prism-python.js"></script>
    <script src="./libs/docsify-img-caption.js"></script>
</body>

</html>
