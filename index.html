<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
    <meta name="description" content="AIDE*TOF : Centre d'aide par Thomas O Fredericks">
    


    <link rel="stylesheet" href="https://gllmar.github.io/docsify-lightbox/docsify-lightbox.css">
    <!-- Custom Styles -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app"></div>

    <script>
        window.$docsify = {
            name: "AidE",
            repo: '',
            relativePath: true,
            unhashtagLinkExtensions: ['.pdf', '.html', '.docx', '.pd', '.maxpat', '.vcv'],  // Override file types here
            auto2top: true,
            // sidebarDisplayLevel: 1, // set sidebar display level
            loadSidebar: true,    // Enable sidebar loading

            copyCode: {
                buttonText: '📄',
                errorText: '⚠️',
                successText: '✅ ',
            },
            pagination: {
                previousText: 'Précédent',
                nextText: 'Prochain',
                crossChapter: false,
                crossChapterText: true,
            },
            plugins: [
                function (hook, vm) {
                    hook.doneEach(() => {
                        import('https://gllmar.github.io/docsify-lightbox/docsify-lightbox.js').then(module => {
                            const images = document.querySelectorAll('img');
                            const lightbox = new module.default();
                            lightbox.initialize(images);
                        }).catch(err => console.error('Failed to load Lightbox plugin', err));

                        // Site Name
                        let siteName = window.$docsify.name;  // Use the defined name
                        
                        // Try to get the first <h1> from the rendered page content
                        let firstH1 = (document.querySelector('.markdown-section h1'));
                        
                        
                        if ( firstH1 ) {
                            firstH1 = firstH1.innerText.trim();
                            // Set document title
                            document.title = firstH1 + ' @ ' + siteName;
                        } else {
                            let currentTitle = document.title.trim();  // Remove unnecessary spaces

                            // Ensure the site name is not duplicated
                            if (!currentTitle.startsWith(siteName)) {
                                document.title = currentTitle + ' @ ' + siteName;
                            }
                        }
                        
                    });
                }
            ]
        };
    </script>

    <!-- Required -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>


    <script src="https://unpkg.com/@h-hg/docsify-image-caption/dist/docsify-image-caption.min.js"></script>

    <!-- Import Mermaid -->
    <script type="module">
        import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
        mermaid.initialize({ startOnLoad: true });
        window.mermaid = mermaid;
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <script src="//unpkg.com/docsify-mermaid@2.0.1/dist/docsify-mermaid.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="https://gllmar.github.io/docsify-alert/docsify-alerts.js"></script>
    <script src="https://gllmar.github.io/docsify-unhashtaglink/docsify-unhashtaglink.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.js"></script>
    <script src="https://gllmar.github.io/docsify-img-caption/docsify-img-caption.js"></script>
</body>

</html>
